<form class="example-form" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    
    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Enter your email</mat-label>
        
        <input matInput type="email" placeholder="pat@example.com" required
        name="email" [formControl]="email">
        
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Enter a username</mat-label>
        <input matInput type="text" required name="username" [(ngModel)]="username">
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Enter your password</mat-label>
        
        <input matInput [type]="hide ? 'password' : 'text'" required
        name="password1" [(ngModel)]="password1">
        
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Enter your password again</mat-label>
        
        <input matInput [type]="hide ? 'password' : 'text'" required
        name="password2" [(ngModel)]="password2">
        
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    
    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Street</mat-label>
        <input matInput type="text" required name="street" [(ngModel)]="street">
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput type="text" required name="city" [(ngModel)]="city">
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Postcode</mat-label>
        <input matInput type="number" required name="postcode" [(ngModel)]="postcode">
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Company</mat-label>
        <input matInput value="FH Technikum Wien" name="company" disabled [(ngModel)]="company">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Sign-Up!</button>
</form>
